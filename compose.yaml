services:
  gateway:
    image: caddy:2.8-alpine
    ports: [80:80, 443:443]
    cap_add: [NET_ADMIN]
    restart: unless-stopped
    env_file: [.env]
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  web:
    image: ghcr.io/clayenkitten/capydemia:${DEPLOY_TAG}
    build: ./web
    init: true
    expose: [3000]
    restart: unless-stopped
    env_file: [.env]
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16
    expose: [5432]
    shm_size: 128mb
    restart: unless-stopped
    env_file: [.env]
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "$POSTGRES_USER", "-d", "$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  dbgate:
    image: dbgate/dbgate:5.3.1-alpine
    expose: [3000]
    restart: unless-stopped
    env_file: [.env]
    environment:
      CONNECTIONS: Capydemia
      SIGNLE_CONNECTION: Capydemia
      SINGLE_DATABASE: ${POSTGRES_DB}

      LABEL_Capydemia: Capydemia
      SERVER_Capydemia: ${POSTGRES_HOST}
      DATABASE_Capydemia: ${POSTGRES_DB}
      USER_Capydemia: ${POSTGRES_USER}
      PASSWORD_Capydemia: ${POSTGRES_PASSWORD}
      PORT_Capydemia: 5432
      ENGINE_Capydemia: postgres@dbgate-plugin-postgres

      WEB_ROOT: "/db"
    volumes:
      - dbgate:/root/.dbgate

volumes:
  caddy_data:
  caddy_config:
  db:
  dbgate:
